spring:
  application:
    name: apex-gym-auth
  
  # H2 Database Configuration (Development)
  datasource:
    url: jdbc:h2:mem:apexgym
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  
  # H2 Console (Development only)
  h2:
    console:
      enabled: true
      path: /h2-console

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /api

# JWT Configuration
jwt:
  secret: ApexGymSecretKeyForJWTTokenGeneration2024MustBeLongEnoughForHS512Algorithm
  expiration: 3600000  # 1 hour in milliseconds (60 * 60 * 1000)

# CORS Configuration
cors:
  allowed-origins: http://localhost:3000,http://localhost:5173,http://127.0.0.1:5500
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

# Logging
logging:
  level:
    com.apexgym: DEBUG
    org.springframework.security: DEBUG
